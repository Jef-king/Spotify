<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Spotify Clone</title>
	<link rel="shortcut icon" href="img/fav-icon.png" type="image/x-icon">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="logo">
			<img class="" src="img/Spotify logo.png" alt="Spotify Logo" srcset="">
		</div>
		<br>
		<div class="menubar">
			<a href="" id="home" class="menu"><img src="img/Vector.svg" alt="home"><span>Home</span></a>
			<a href="" id="search" class="menu"><img src="img/fi-rs-search.svg" alt="search"><span>Search</span></a>
			<a href="" id="library" class="menu"><img src="img/library.png" alt="library"><span>Your Library</span></a>
		</div>
		<div class="library">
			<a href="" class="libraryitem" id="createplaylist"><img src="img/plus.svg" alt="plus"><span>Create Playlist</span></a>
			<a href="" class="libraryitem" id="likedsongs"><img src="img/heart.svg" alt="heart">Liked Songs</a>
			<a href="" class="libraryitem" id="yourepisodes"><img src="img/gg_media-podcast.svg" alt="podcastimg">Your Episodes</a>
		</div>
	</header>
	<main>
		<section id="featured">
			
		</section>
		<section id="musicPlayer">

		</section>
		<section id="playlistGrid">

		</section>
		<section id="playlistDetail">

		</section>
		<section id="browse">
			
		</section>
	</main>
</body>
</html>
